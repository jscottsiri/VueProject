<!DOCTYPE html>
<html>
<head>
	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap Styles, and FontAwesome Styles-->
	<link rel="stylesheet" type='text/css' href="style.css"/>
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) Step 5 for now-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

  <body >
	<div class="container" id="vue_app">

	    <div class="header" >
		    
	      <div class="container">
	        <h1 id="app_title">{{title}}</h1>
	      </div>
	      
	    </div>


	    <div class="main">

	      <div class="container" v-for="(mov,index) in movies" :key="index">

	        <div class="col-md-6 movieContainer" > 
	            <div class="thumbnail" >

						<img class="poster" v-bind:src="mov.posters[mov.posterindex]" @click="posterClick(index)" />
						<div class="imageInfo">{{mov.posterindex + 1}} out of {{mov.posters.length}}</div>
						
						<p class="title">{{mov.title}} ({{mov.country}})</p> 
						<p class="score"><i class="fa fa-star" aria-hidden="true"></i> {{mov.iscore}} </p>
						<p class="runtime">Runtime: {{mov.runtime}}</p> 
						<p class="released">Released: {{mov.released}} | Rated: {{mov.rating}}</p>
						<p class="websites">Websites: <a>{{mov.imdb}}</a> | <a>{{mov.website}}</a></p>
						
			            <div class="social">
			              <p class="likes" @click="like(index)"><i class="fa fa-thumbs-up" aria-hidden="true"></i> {{mov.likes}}</p>
			              <p class="dislikes" @click="dislike(index)"><i class="fa fa-thumbs-down" aria-hidden="true"></i> {{mov.dislikes}}</p>
			            </div>
	            </div> 
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning">
				<i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i>{{owner}} {{github}}
	  		</a>
	      </div>
	    </div>
	</div>
  
  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>
	 
  
</body>
</html>
